<div class="page-share">
  <a href="https://x.com/intent/tweet?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--twitter btn--small"><i class="fab fa-fw fa-x" aria-hidden="true"></i> <span>{{ site.data.text[site.locale].tweet | default: 'Tweet' }}</span></a>
  <a href="https://github.com/{{ site.repository }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" class="btn btn--github btn--small"><i class="fab fa-fw fa-github" aria-hidden="true"></i> <span>GitHub</span></a>
 </div>
